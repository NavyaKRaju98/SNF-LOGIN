<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BOX</title>
		<link rel="stylesheet" href="style_signup.css">
		<meta name="viewport" content="width=device-width",initial-scale=1">
		
		
	</head>
	<body>
		
	<header>
		<div class="container">
		<h1>WEBSITE</h1>
		<p>This is a website</p>
		
		</div>
	</header>
		
	
	<div class="content group">	
	<div class="container">
		
	<div class="mainarea">
		<h3>INFORMATION NEEDED</h3>
		
	<form>
			
			
			<label for="usr" class="usr"><b>USERNAME:</b></label>
			<input id="usr" type="text" name="usr" placeholder="User Name">
			<label for="mail" class="mail"><b>EMAIL:</b></label>
			<input id="mail" type="email" name="email" placeholder="Email">
			
			<label for="password"><b>PASSWORD:</b></label>
			<input id="password" type="password" name="password" placeholder="Password">
			<label for="cpassword"><b>CONFIRM PASSWORD:</b></label>
			<input id="cpassword" type="password" name="cpassword" placeholder="Confirm Password">
			<label for="nationality" class="nationality"><b>Nationality:</b></label>
			<input id="nationality" type="text" name="nationality" placeholder="Nationality">
			<label for="phone" class="phone"><b>PHONE NUMBER:</b></label>
			<input id="phone" type="text" name="phone" placeholder="Phone">
			
			<label>
				<input type="checkbox" name="remember" checked="checked" value="yes">
				<span class="checkbox-text">I have read the terms and conditions of this site before registering</span>
			</label>
			<input type="submit" value="Sign Up">
			
	</form>
	
	

		
	</div>
		
	</div>
	
			
	</div>
	</body>
</html>
